<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PriceHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type = "image/png" href="img/logo.png"> 
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Inizio Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="" height="50px">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prodotti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chi Siamo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contattaci</a>
            </li>
            <li class="nav-item dropdown">
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Fine navbar  -->
    <!-- Inizio Hero -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="sm-img-container d-block w-100 alt="" style="background-image: url('img/auto1.jpg');"></div>
          <div class="carousel-caption d-none d-md-block">
            <h5><a href="https://www.lamborghini.com/it-en";>Lamborghini Gallardo</a></h5>
            <p>Sportiva fuori, leggera dentro.</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="sm-img-container d-block w-100 alt="" style="background-image: url('img/auto2.jpg');"></div>
          <div class="carousel-caption d-none d-md-block">
            <h5><a href="https://www.pirelli.com/tyres/it-it/auto/home";>Pirelli</a></h5>
            <p>Paesaggio in viaggio.</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="sm-img-container d-block w-100 alt="" style="background-image: url('img/auto3.jpg');"></div>
          <div class="carousel-caption d-none d-md-block">
            <h5><a href="https://www.porsche.com/italy/accessoriesandservice/classic/classic-partner/";>Porsche</a></h5>
            <p>Eleganza al volante.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Fine hero -->
    <!-- Main start -->
    <main>
      <div class="container">
        <div class="row">
          <div id="mission" class="col-12 col-md-7">
            <div class="row">
              <div id="content" class="col-12"></div>
              <div id="products" class="col-12 col-md-6"></div>
              <div id="contact-us" class="col-12 col-md-6"></div>
            </div>
          </div>
          <div id="news" class="col-12 col-md-5"></div>
        </div>
      </div>
    </main>
    <!-- Main End -->
    <!-- Footer start -->
    <footer>
      <div class="subfooter"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
